<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Layers Control Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="/tile_example/leaflet.css" />

	<style>
		#map {
			width: 500px;
			height: 400px;
		}

		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}

		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
	</style>
</head>
<body>
	<div id="map"></div>

	<script src="/tile_example/leaflet.js"></script>

	
	<script type="text/javascript">

		ACCESS_TOKEN = 'pk.eyJ1IjoibWVrb2tpIiwiYSI6ImNpamNnZWV4cTAwMXF0aGpiODFhYmwxaTAifQ.cYv_ICATmp6woijMCecGHg';

		var map = L.map('map', 'mapbox.streets').setView([-0.3413,35.2541], 12);


		
		L.tileLayer('http://localhost/tile_example/tiles/{z}/{x}/{y}.png?access_token='+ACCESS_TOKEN, {
			maxZoom: 17,
			minZoom:11,
			attribution: 'Map data &copy; <a href="http://upande.com">Upande</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.light'
		}).addTo(map);
		
	</script>
</body>
</html>
